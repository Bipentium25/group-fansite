<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link href="../styles/style.css" rel="stylesheet">
  <link href="../styles/characters.css" rel="stylesheet">

  <title>Characters</title>
</head>
<body class="page-characters">
  <header>
    <h1>Characters</h1>
  </header>

  <div class="content">
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="facts.html">Facts</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>

    <main>
      <section class="characters-gallery" aria-label="Characters">
        <!-- SHREK -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-shrek" class="flip-toggle">
          <label class="flip-inner" for="flip-shrek">
            <span class="flip-face flip-front">
              <span class="media">
                <img src="../assets/images/shrek.png" alt="Shrek">
              </span>
              <span class="card-caption">Shrek</span>
            </span>

            <span class="flip-face flip-back">
              <span class="back-text">
                A big green introvert who just wanted peace and quiet… until friendship and love crashed into his swamp.
              </span>
            </span>
          </label>
        </figure>

        <!-- FIONA -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-fiona" class="flip-toggle">
          <label class="flip-inner" for="flip-fiona">
            <span class="flip-face flip-front">
              <span class="media">
                <img src="../assets/images/fiona.png" alt="Fiona">
              </span>
              <span class="card-caption">Fiona</span>
            </span>

            <span class="flip-face flip-back">
              <span class="back-text">
                A princess who doesn’t wait to be rescued — she does the rescuing, and kicks bad guys while she’s at it.
              </span>
            </span>
          </label>
        </figure>

        <!-- DONKEY -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-donkey" class="flip-toggle">
          <label class="flip-inner" for="flip-donkey">
            <span class="flip-face flip-front">
              <span class="media">
                <img src="../assets/images/donkey1.png" alt="Donkey">
              </span>
              <span class="card-caption">Donkey</span>
            </span>

            <span class="flip-face flip-back">
              <span class="back-text">
                The most talkative donkey in the kingdom. Loud, loyal, and totally impossible to ignore.
              </span>
            </span>
          </label>
        </figure>

        <!-- PUSS IN BOOTS -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-puss" class="flip-toggle">
          <label class="flip-inner" for="flip-puss">
            <span class="flip-face flip-front">
              <span class="media">
                <img src="../assets/images/puss2.png" alt="Puss in Boots">
              </span>
              <span class="card-caption">Puss in Boots</span>
            </span>

            <span class="flip-face flip-back">
              <span class="back-text">
                Small cat, huge ego. Hat, boots, sword — and those eyes that can melt any heart.
              </span>
            </span>
          </label>
        </figure>

        <!-- LORD FARQUAAD -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-farquaad" class="flip-toggle">
          <label class="flip-inner" for="flip-farquaad">
            <span class="flip-face flip-front">
              <span class="media">
                <img src="../assets/images/lord-farquaad.png" alt="Lord Farquaad">
              </span>
              <span class="card-caption">Lord Farquaad</span>
            </span>

            <span class="flip-face flip-back">
              <span class="back-text">
                Short in height, tall in ego. Rules Duloc with an iron fist and a perfectly styled haircut.
              </span>
            </span>
          </label>
        </figure>

        <!-- DRAGON -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-dragon" class="flip-toggle">
          <label class="flip-inner" for="flip-dragon">
            <span class="flip-face flip-front">
              <span class="media">
                <img src="../assets/images/dragon.png" alt="Dragon">
              </span>
              <span class="card-caption">Dragon</span>
            </span>

            <span class="flip-face flip-back">
              <span class="back-text">
                Giant, fierce, and hopelessly romantic. Breathes fire but has a heart of gold.
              </span>
            </span>
          </label>
        </figure>

        <!-- GINGY -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-gingy" class="flip-toggle">
          <label class="flip-inner" for="flip-gingy">
            <span class="flip-face flip-front">
              <span class="media">
                <img src="../assets/images/gingy.png" alt="Gingy">
              </span>
              <span class="card-caption">Gingy</span>
            </span>

            <span class="flip-face flip-back">
              <span class="back-text">
                A tiny cookie with a huge attitude. Sweet, sassy, and surprisingly brave for a snack.
              </span>
            </span>
          </label>
        </figure>

        <!-- PINOCCHIO -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-pinocchio" class="flip-toggle">
          <label class="flip-inner" for="flip-pinocchio">
            <span class="flip-face flip-front">
              <span class="media">
                <img src="../assets/images/pinocchio.png" alt="Pinocchio">
              </span>
              <span class="card-caption">Pinocchio</span>
            </span>

            <span class="flip-face flip-back">
              <span class="back-text">
                A wooden boy with big dreams and a nose that can’t keep secrets.
              </span>
            </span>
          </label>
        </figure>
      </section>
    </main>
  </div>
